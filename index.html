<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Parquímetro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <h1>Simulador de Parquímetro</h1>
    <div class="container">
    <p>Insira o valor que deseja pagar e descubra quanto tempo poderá ficar estacionado.</p>
    <p>Tempo de permanência máximo: 120 minutos!!</p>
    <form id="parquimetroForm">
        <label for="valorInserido">Informe o valor (R$):</label>
        <input type="number" id="valorInserido" placeholder="Ex:0.00" step="0.01" min="0" required> 
        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>
    </div>
</body>
</html>
